<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <base th:href="@{/}">
    <link rel="stylesheet" href="css/admin/add.css">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="addUserApp">
    <h2>添加用户</h2>
    <form class="user-form">
        <div class="form-group">
            <label for="username">用户名：</label>
            <input type="text" id="username" v-model="newUser.username">
        </div>
        <div class="form-group">
            <label for="password">密码：</label>
            <input type="password" id="password" v-model="newUser.pwd">
        </div>
        <div class="form-buttons">
            <button @click.prevent="addUser">添加</button>
            <button @click.prevent="clearForm">清空</button>
        </div>
    </form>
</div>

<script>
    new Vue({
        el: '#addUserApp',
        data: {
            newUser: {
                username: '',
                pwd: ''
            }
        },
        methods: {
            addUser() {
                axios.post('/photo/user', this.newUser)
                    .then(response => {
                        console.log(response.data);
                        alert('用户添加成功！');
                        this.clearForm();
                    })
                    .catch(error => {
                        console.error(error);
                        alert('用户添加失败！');
                    });
            },
            clearForm() {
                this.newUser.username = '';
                this.newUser.pwd = '';
            }
        }
    });
</script>
</body>
</html>
