<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <title>登录页面</title>
    <base th:href="@{/}"/>
    <script type="text/javascript" src="http://www.bootstrapmb.com/content/js/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--必要样式-->
    <link th:href="@{css/styles.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/demo.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/loaders.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="login" class='login'>
    <div class='login_title'>
        <span>管理员登录</span>
    </div>
    <!--新增-->
    <!--    <form action="index.html" method="post">-->
    <div class='login_fields'>
        <div class='login_fields__user'>
            <div class='icon'>
                <img alt="" th:src='@{img/user_icon_copy.png}'/>
            </div>
            <!--用户名-->
            <input name="username" placeholder='用户名' maxlength="16" type='text' autocomplete="off"/>
            <div class='validation'>
                <img alt="" th:src='@{img/tick.png}'/>
            </div>
        </div>
        <div class='login_fields__password'>
            <div class='icon'>
                <img alt="" th:src='@{img/lock_icon_copy.png}'/>
            </div>
            <input name="pwd" placeholder='密码' maxlength="16" type='text' autocomplete="off"/>
            <div class='validation'>
                <img alt="" th:src='@{img/tick.png}'/>
            </div>
        </div>
        <div class='login_fields__password'>
            <div class='icon'>
                <img alt="" th:src='@{img/key.png}'/>
            </div>
            <!--name="ValidateNum"-->
            <input name="code" placeholder='验证码' maxlength="4" type='text' autocomplete="off"/>
            <div class='validation' style="opacity: 1; right: -5px;top: -3px;">
                <canvas class="J_codeimg" id="myCanvas" onclick="Code();">
                    对不起，您的浏览器不支持canvas，请下载最新版浏览器!
                </canvas>
            </div>
        </div>
        <!--转restful -->
        <!--            <input type="hidden" />-->
        <div class='login_fields__submit'>
            <input type="submit" @click="userLogin" value="登录"/>
        </div>
    </div>
    <!--    </form>-->
    <div class='success'></div>
    <div class='disclaimer'>
        <p>&copy; 2023 快乐星球网站</p>
    </div>
</div>
<div class='authent'>
    <div class="loader" style="height: 44px;width: 44px;margin-left: 28px;">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <p>认证中...</p>
</div>
<div class="OverWindows"></div>
</body>
<script type="text/javascript" th:src="@{js/jquery-ui.min.js}"></script>
<script type="text/javascript" th:src='@{js/stopExecutionOnTimeout.js}'></script>
<script type="text/javascript" th:src="@{js/Particleground.js}"></script>
<script type="text/javascript" th:src="@{js/Treatment.js}"></script>
<script type="text/javascript" th:src="@{js/jquery.mockjax.js}"></script>
<script type="text/javascript" th:src="@{js/boke/login.js}"></script>
<!--<script type="text/javascript" src="js/vue.js"></script>-->
<!--<script type="text/javascript" src="js/axios.js"></script>-->
</html>
